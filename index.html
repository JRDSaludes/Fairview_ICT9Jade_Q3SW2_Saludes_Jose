<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Locator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-image: url('https://t3.ftcdn.net/jpg/04/29/97/24/360_F_429972422_idgQSEcP8Ur9ky1ZXXUlrGwx39wUjyqH.jpg');
    background-repeat: no-repeat;
    background-size: cover;
}

.translucent {
    background-color: rgba(0,0,0,0.7);
    border-radius: 10px;
    padding: 25px;
}
</style>
</head>

<body class="p-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Product Locator</a>
    <div class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </div>
</nav>

<div class="container translucent text-white" style="max-width:600px;">
<h2 class="text-center mb-3">Gaming Laptop Locator</h2>

<label>Enter Budget:</label>
<input type="number" id="budget" class="form-control form-control-lg mb-3">

<button class="btn btn-success w-100 mb-3" onclick="locateProduct()">Find Product</button>

<h5>Recommended Brand</h5>
<p id="brand"></p>

<h5>Suggested Store</h5>
<p id="store"></p>

<h5>Estimated Price</h5>
<p id="price"></p>

</div>

<script>
function locateProduct() {
    var b = Number(document.getElementById("budget").value);

    if (b <= 30000) {
        document.getElementById("brand").innerHTML = "Acer Aspire";
        document.getElementById("store").innerHTML = "Silicon Valley";
        document.getElementById("price").innerHTML = "₱28,000";
    }

    if (b > 30000 && b <= 50000) {
        document.getElementById("brand").innerHTML = "Lenovo IdeaPad Gaming";
        document.getElementById("store").innerHTML = "VillMan Computers";
        document.getElementById("price").innerHTML = "₱45,000";
    }

    if (b > 50000 && b <= 80000) {
        document.getElementById("brand").innerHTML = "ASUS TUF Gaming";
        document.getElementById("store").innerHTML = "VillMan Computers";
        document.getElementById("price").innerHTML = "₱72,000";
    }

    if (b > 80000) {
        document.getElementById("brand").innerHTML = "Acer Predator";
        document.getElementById("store").innerHTML = "Silicon Valley";
        document.getElementById("price").innerHTML = "₱95,000+";
    }
}
</script>

</body>
</html>
